version: '3.9'

services:
  target-helper:
    build:
      context: ./services/target-helper
    restart: unless-stopped
    volumes:
      - ./services/target-helper:/code/target-helper
    environment:
      - NODE_TLS_REJECT_UNAUTHORIZED
      - NODE_ENV=${NODE_ENV:-development}
      - DEBUG=${DEBUG:-"target-helper:info,*warn*,*error*"}
      - domain
      - token
